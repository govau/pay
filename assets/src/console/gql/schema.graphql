# import Organisation, Service from '../../gql/services.graphql'
# import CardType, GatewayAccount from '../../gql/payments.graphql'

type Query {
  getUserServices(userId: ID!): [Service!]!
  getService(id: ID!): Service!
  getServiceGatewayAccounts(serviceId: ID!): [GatewayAccount!]!
}

input CreateServiceService {
  name: String!
}

input CreateServiceInput {
  service: CreateServiceService!
}

input UpdateServiceService {
  name: String!
}

input UpdateServiceInput {
  service: UpdateServiceService!
}

type Mutation {
  createService(input: CreateServiceInput!): Service!
  updateService(id: ID!, input: UpdateServiceInput!): Service!
}
