fragment GatewayAccount on GatewayAccount {
  id
  externalId
  type
  paymentProvider
  serviceName
  credentials {
    ... on BamboraCredentials {
      merchantId
    }
  }
}

fragment Payment on Payment {
  id
  externalId
  status
  amount
  reference
  description
  email
  gatewayAccount {
    ...GatewayAccount
  }
}

mutation SubmitSandboxPayment(
  $paymentId: ID!
  $transition: String!
  $input: SandboxPaymentInput!
) {
  payment: submitSandboxPayment(
    paymentId: $paymentId
    transition: $transition
    paymentInput: $input
  ) {
    ...Payment
  }
}

mutation SubmitBamboraPayment(
  $paymentId: ID!
  $transition: String!
  $input: BamboraPaymentInput!
) {
  payment: submitBamboraPayment(
    paymentId: $paymentId
    transition: $transition
    paymentInput: $input
  ) {
    ...Payment
  }
}

query GetPayment($id: ID!) {
  payment(id: $id) {
    ...Payment
    gatewayAccount {
      ...GatewayAccount
    }
  }
}
