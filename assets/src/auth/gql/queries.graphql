fragment User on User {
  id
  inserted_at
  updated_at
  platform_admin
  name
  email
  telephone_number
}

query GetUsers {
  users @rest(type: "User", path: "/internal/services/users") {
    ...User
  }
}

query CheckAuth {
  checkAuth
    @rest(type: "CheckAuthResponse", path: "/internal/services/auth/check") {
    is_authenticated
    user @type(name: "User") {
      ...User
    }
  }
}

mutation Signout {
  signout
}
