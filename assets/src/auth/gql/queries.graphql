# import User from '../../gql/services.graphql'

fragment User on User {
  id
  inserted_at
  updated_at
  platform_admin
  name
  email
  telephone_number
}

query CheckAuth {
  checkAuth
    @rest(type: "CheckAuthResponse", path: "/internal/services/auth/check") {
    is_authenticated
    user @type(name: "User") {
      ...User
    }
  }
}

mutation Signout {
  signout
}
