overwrite: true
generates:
  src/__generated__/graphql-introspection-result.ts:
    schema:
      - "src/gql/payments.graphql"
      - "src/gql/services.graphql"
      - "src/auth/gql/schema.graphql"
      - "src/console/gql/schema.graphql"
      - "src/platform-admin/gql/schema.graphql"
    documents:
      - "src/auth/gql/queries.graphql"
      - "src/console/gql/queries.graphql"
      - "src/platform-admin/gql/queries.graphql"
    plugins:
      - "fragment-matcher"
  src/__generated__/schema.ts:
    schema:
      - "src/gql/payments.graphql"
      - "src/gql/products.graphql"
      - "src/gql/services.graphql"
    plugins:
      - "typescript"
  src/auth/__generated__/graphql.tsx:
    config:
      noNamespaces: true
      withHOC: false
      withHooks: true
    schema:
      - "src/gql/services.graphql"
      - "src/auth/gql/schema.graphql"
    documents:
      - "src/auth/gql/queries.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/console/__generated__/graphql.tsx:
    config:
      noNamespaces: true
      withHOC: false
      withHooks: true
    schema:
      - "src/gql/payments.graphql"
      - "src/gql/products.graphql"
      - "src/gql/services.graphql"
      - "src/console/gql/schema.graphql"
    documents:
      - "src/console/gql/queries.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/pay/__generated__/graphql.tsx:
    config:
      noNamespaces: true
      withHOC: false
      withHooks: true
    schema:
      - "src/gql/payments.graphql"
      - "src/pay/gql/schema.graphql"
    documents:
      - "src/pay/gql/queries.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/platform-admin/__generated__/graphql.tsx:
    config:
      noNamespaces: true
      withHOC: false
      withHooks: true
    schema:
      - "src/gql/payments.graphql"
      - "src/gql/products.graphql"
      - "src/gql/services.graphql"
      - "src/platform-admin/gql/schema.graphql"
    documents:
      - "src/platform-admin/gql/queries.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/products/__generated__/graphql-introspection-result.ts:
    schema:
      - "src/gql/products.graphql"
      - "src/products/gql/schema.graphql"
    documents:
      - "src/products/gql/queries.graphql"
    plugins:
      - "fragment-matcher"
  src/products/__generated__/graphql.tsx:
    config:
      noNamespaces: true
      withHOC: false
      withHooks: true
    schema:
      - "src/gql/products.graphql"
      - "src/products/gql/schema.graphql"
    documents:
      - "src/products/gql/queries.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
