overwrite: true
schema: src/gql/schema.graphql
generates:
  src/__generated__/introspection-result.ts:
    schema:
      - "src/auth/gql/schema.graphql"
      - "src/console/gql/schema.graphql"
      - "src/platform-admin/gql/schema.graphql"
    documents:
      - "src/auth/gql/**/{queries}.graphql"
      - "src/console/gql/**/{queries}.graphql"
      - "src/platform-admin/gql/**/{queries}.graphql"
    plugins:
      - "fragment-matcher"
  src/auth/__generated__/graphql.tsx:
    config:
      noNamespaces: true
      withHOC: true
    schema: src/auth/gql/schema.graphql
    documents:
      - "src/auth/**/{queries}.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/console/__generated__/graphql.tsx:
    config:
      noNamespaces: true
      withHOC: false
      withHooks: true
    schema: src/console/gql/schema.graphql
    documents:
      - "src/console/**/{queries}.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/platform-admin/__generated__/graphql.tsx:
    config:
      noNamespaces: true
      withHOC: false
      withHooks: true
    schema: src/platform-admin/gql/schema.graphql
    documents:
      - "src/platform-admin/**/{queries}.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
